version: '3.8'

services:
  # PostgreSQL Database (with pgvector for AI memory)
  db:
    image: pgvector/pgvector:pg16
    container_name: study-abroad-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-study_abroad}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/scripts/setup-pgvector.sql:/docker-entrypoint-initdb.d/setup-pgvector.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: study-abroad-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API Backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: study-abroad-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-study_abroad}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL}
      COLLEGE_SCORECARD_API_KEY: ${COLLEGE_SCORECARD_API_KEY}
      SENTRY_DSN: ${SENTRY_DSN_API}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend (optional - can use Vercel instead)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: study-abroad-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:3001}
      NEXT_PUBLIC_SENTRY_DSN: ${SENTRY_DSN_WEB}
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api

  # Nginx Reverse Proxy (production)
  nginx:
    image: nginx:alpine
    container_name: study-abroad-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
